# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  build: .
  environment:
    - RAILS_ENV=development
  volumes:
    - .:/var/www/app
  ports:
    - 3000:3000
rails:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: rails
  links:
    - db:postgres.db.host
rake:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: rake
  links:
    - db:postgres.db.host
rspec:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=test
  volumes_from:
    - server
  links:
    - db:postgres.db.host
  entrypoint: rspec
  command: spec
