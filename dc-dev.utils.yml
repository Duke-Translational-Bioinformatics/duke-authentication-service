# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  build: .
  env_file:
    - webapp.env
    - db.env
  volumes:
    - .:/var/www/app
  links:
    - 'db:db.local'
    - 'redis:redis.local'
db:
  build: ./docker/builds/db
  env_file:
    - db.env
  ports:
    - "2222:22"
redis:
  image: redis
shibconfig:
  image: shibconfig
rproxy:
  build: ./docker/builds/reverse_proxy
  ports:
    - "3000:443"
  links:
    - "server:protected.app"
  volumes_from:
    - shibconfig
rails:
  image: dukeauthenticationservice_server
  environment:
    - REDIS_HOST=redis.local
    - REDIS_PORT=6379
  volumes_from:
    - server
  env_file:
    - webapp.env
    - db.env
  links:
    - 'db:db.local'
    - redis:redis.local
  entrypoint: ['rails']
rake:
  image: dukeauthenticationservice_server
  volumes_from:
    - server
  env_file:
    - webapp.env
    - db.env
  links:
    - 'db:db.local'
    - redis:redis.local
  entrypoint: ['rake']
consumer:
  image: dukeauthenticationservice_server
  env_file:
  volumes_from:
    - server
  env_file:
    - consumer.env
    - webapp.env
    - db.env
  links:
    - 'db:db.local'
  entrypoint: ['rake']
  command: consumer:create
rspec:
  image: dukeauthenticationservice_server
  environment:
    - RAILS_ENV=test
  env_file:
    - webapp.env
    - db.env
  volumes_from:
    - server
  links:
    - 'db:db.local'
    - 'redis:redis.local'
  entrypoint: ['rspec']
  command: spec
bundle:
  image: dukeauthenticationservice_server
  volumes_from:
    - server
  entrypoint: ['bundle']
