# To make this file default docker-compose file run the following (or add ~/.bash_profile):
# export COMPOSE_FILE=dc-dev.utils.yml
server:
  build: .
  environment:
    - RAILS_ENV=development
  volumes:
    - .:/var/www/app
shibconfig:
  image: shibconfig
rproxy:
  build: ./docker/builds/reverse_proxy
  ports:
    - "3000:443"
  links:
    - "server:protected.app"
  volumes_from:
    - shibconfig
rails:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: rails
rake:
  image: dukedataservice_server
  volumes_from:
    - server
  entrypoint: rake
rspec:
  image: dukedataservice_server
  environment:
    - RAILS_ENV=test
  volumes_from:
    - server
  entrypoint: rspec
  command: spec
